<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactame!</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="icon" href="img/logo.png" sizes="32x32">
</head>
<body>
    <form action="" method="get" enctype="multipart/form-data" class="contact-form">

        <h1>Contactar</h1>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="text">Escribe tu mensaje:</label>
            <textarea name="text" id="text" required></textarea>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">Acepto terminos y condiciones</label>
        </div>

        <div class="form-group">
            <input class="btn-form" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>






</body>
</html>
